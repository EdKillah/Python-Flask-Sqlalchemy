<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <!--boostrap CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <!--main css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Task Manager</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="add-task" method="POST">
                            <div class="form-group">
                                <input name="task-content" placeholder="Task" type="text" class="form-control" autofocus>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">{{ task.content }}</span>
                                <p></p>
                                <a href="delete/{{ task.id }}" class="btn btn-danger ">Delete</a>
                                <a href="change/{{ task.id }}" class="btn btn-success ">Done</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
